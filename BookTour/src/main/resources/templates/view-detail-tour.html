<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:text="${tour.tourName}">Tên tour</h1>
    <div>
        <b th:text=" 'Từ ' + ${tour.departure.departureName} + ' đến ' + ${tour.destination.destinationName}"></b>
    </div>
    <h3 style="color: red;"
        th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(tour.dateStart, tour.dateEnd) + 1} + ' ngày'">thời gian
        về trừ thời gian đi</h3>
    <p th:text="${tour.description}">Miêu tả</p>

    <a th:href="@{/tour/view-list-tours}" class="btn btn-primary">Trở lại</a>
</div>
</body>
</html>
