<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:text="${tour.tourName}">Tên tour</h1>
    <div>
        <b th:text=" 'Từ ' + ${tour.departure.departureName} + ' đến ' + ${tour.destination.destinationName}"></b>
    </div>
    <h3 style="color: red;" th:text="${tour.dateEnd.getDayOfMonth() - tour.dateStart.getDayOfMonth()} + ' ngày'">Thời gian về trừ thời gian đi</h3>
    <p th:text="${tour.description}">Miêu tả</p>
</div>
</body>
</html>
